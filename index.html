<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="container">
      <main>
        <div id="stats">
          <span id="nameX">test:</span>
          <span id="scoreX">12</span>
          <span id="nameY">test2:</span>
          <span id="scoreY">13</span>
        </div>
        <div id="black"></div>
        <div id="gameboard">
          <div class="0 cells canceled"></div>
          <div class="1 cells canceled"></div>
          <div class="2 cells canceled"></div>
          <div class="3 cells canceled"></div>
          <div class="4 cells canceled"></div>
          <div class="5 cells canceled"></div>
          <div class="6 cells canceled"></div>
          <div class="7 cells canceled"></div>
          <div class="8 cells canceled"></div>
        </div>

        <button id="start">Start</button>
      </main>
      <div id="gameButtons">
        <button class="styling remove1" id="player">Player vs Player</button>
        <button class="styling remove1" id="ai">player vs computer</button>
        <label class="remove1" id="playerXLabel" for="player-X">player X name</label>
        <input class="styling remove1" type="text" id="player-X" />
        <label class="remove1" id="playerYLabel" for="player-O">player O name</label>
        <input class="styling remove1" type="text" id="player-O" />
        <button class="styling remove2" id="X">X</button>
        <button class="styling remove2" id="O">O</button>
        <button class="styling remove1" id="restart">Restart</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
