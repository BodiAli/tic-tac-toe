<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div id="stats">
        <span>Player: 1</span>
        <span>Computer: 1</span>
      </div>
      <div id="gameboard">
        <div class="0 cells"></div>
        <div class="1 cells"></div>
        <div class="2 cells"></div>
        <div class="3 cells"></div>
        <div class="4 cells"></div>
        <div class="5 cells"></div>
        <div class="6 cells"></div>
        <div class="7 cells"></div>
        <div class="8 cells"></div>
      </div>
      <button id="start">Start</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
